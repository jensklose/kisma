<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input name="client_id" id="client_id" type="text" maxlength="64" />
<input name="client_secret" id="client_secret" type="text" maxlength="128" />
<input name="redirect_uri"
	   id="redirect_uri"
	   type="text"
	   maxlength="1024" />
<input
		name="certificate_file"
		id="certificate_file"
		type="text"
		maxlength="1024" />
<input name="authorize_url" id="authorize_url" type="text" maxlength="1024" />
<input name="grant_type"
	   id="grant_type"
	   type="text"
	   value="authorization_code" />
<input name="auth_type"
	   id="auth_type"
	   type="text"
	   value="0" />
<input name="access_type"
	   id="access_type"
	   type="text"
	   value="0" />
<input
		name="flow_type"
		id="flow_type"
		type="text"
		value="0" />
<input name="access_token_param_name" id="access_token_param_name" type="text" maxlength="64" />
<input name="auth_header_name"
	   id="auth_header_name"
	   type="text"
	   maxlength="64" />
<input name="access_token"
	   id="access_token"
	   type="text"
	   maxlength="128" />
<input name="access_token_type"
	   id="access_token_type"
	   type="text" />
<input
		name="access_token_secret"
		id="access_token_secret"
		type="text"
		maxlength="128" />
<input name="access_token_expires" id="access_token_expires" type="text" />
<input name="refresh_token" id="refresh_token" type="text" maxlength="64" />
<input
		name="refresh_token_expires"
		id="refresh_token_expires"
		type="text" />
</body>
</html>
